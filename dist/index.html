<!doctype html><html><head><title>cmorley191: Rubik's Cube Solver</title><meta charset="utf-8"><style>::-webkit-scrollbar { background: black }

      }

        margin-left: 10px; /* helps align with controls image */

        color: white;
      }

        direction: rtl;
      }
      #solution_container > * {
        direction: ltr;

      }

      #solution_text {
        color: white;
        font-size: 26px;

      }

        margin-left: 0px;
        margin-right: 10px;
      }

        position: absolute;
        bottom: 10px;
        width: 100%;
        text-align: center;
        color: white;
        background-color: rgba(0, 0, 0, 0.7);
      }

      a:link {
        color: skyblue;
      }
      a:visited {
        color: darkgreen;
      }
      a:hover {
        color: lightskyblue;
      }
      a:active {
        color: green;
      }</style></head><body style="margin: 0px; background-color: black;"><div id="sidebar"><div id="cubesize_buttons"><span style="color: white;">Cube size:</span> <button onclick="window.location=`${window.location.href.split('?')[0]}?s=2`;">2x2</button> <button class="degreeButton" onclick="window.location=`${window.location.href.split('?')[0]}?s=3`;">3x3</button> <button class="degreeButton" onclick="window.location=`${window.location.href.split('?')[0]}?s=4`;">4x4</button></div><img id="controls" style="margin-left: 0px; max-width: 65%" src="94b05b0b428956afc84a.png"/><div id="solution_container" class="solution"><p id="solution_text" class="solution"></p></div></div><div id="footer"><span>Rubik's Cube Solver (beginner method)</span><div style="height:5px"></div><span style="font-size: 80%">by Charlie Morley: <a href="https://github.com/cmorley191/rubik">github.com/cmorley191/rubik</a></span></div><script defer="defer" src="index.bundle.js"></script></body></html>
